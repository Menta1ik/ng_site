  <rect x="50" y="520" width="200" height="3" rx="1.5" fill="#b2e0ff" opacity="0.4"/>
  
  <!-- Logo container -->
  <rect x="80" y="140" width="100" height="100" rx="20" fill="url(#logoGradient)" filter="url(#glow)"/>
  <text x="130" y="210" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="52" font-weight="900" fill="#0a0a0a" text-anchor="middle">NG</text>
  
  <!-- Main Title -->

  <!-- Feature highlight -->
  <rect x="220" y="240" width="280" height="40" rx="20" fill="rgba(25,233,124,0.12)" stroke="rgba(25,233,124,0.3)" stroke-width="1"/>
  <text x="360" y="265" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="#19e97c" text-anchor="middle">ðŸš€ Low Code. High Impact.</text>
  
  <!-- Description -->
  <text x="80" y="330" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="26" font-weight="600" fill="rgba(255,255,255,0.95)">Automate. Integrate. Scale.</text>
  <text x="80" y="370" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="400" fill="rgba(255,255,255,0.8)">Powerful visual builder and process automation.</text>
  <text x="80" y="400" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="400" fill="rgba(255,255,255,0.8)">Turn innovation into realityâ€”no complex coding required.</text>
  
